<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>FORM REGISTRASI</title>
</head>

<body>

    <div class="container">
        <div class="row d-flex flex-column">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td>FORM PENDAFTARAN</td>
                                <td class="text-right">
                                    <a href="index.html">KEMBALI</a>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-center">
                                    <img src="https://www.smksetiagama.sch.id/media_library/images/9cffb58f9647a03ab38fd40117d24361.png"
                                        class="img-fluid">
                                </td>
                                <td class="text-center">SMK SETIA AGAMA</td>
                            </tr>
                            <tr>
                                <td colspan="2">Lengkapi data diri calon siswa/i untuk mendaftarkan akun untuk login ke
                                    website sekolah</td>
                            </tr>
                            <tr>
                                <td>Nama</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Jenis Kelamin</td>
                                <td>
                                    <input type="radio" id="html" name="fav_language" value="HTML">
                                    <label for="html">Laki-laki</label>
                                    <input type="radio" id="html" name="fav_language" value="HTML">
                                    <label for="html">Perempuan</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Tempat Lahir</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Tanggal Lahir</td>
                                <td>
                                    <input type="text" class="w-25" placeholder="tanggal">
                                    <input type="text" class="w-25" placeholder="bulan">
                                    <input type="text" class="w-25" placeholder="tahun">
                                </td>
                            </tr>
                            <tr>
                                <td>Alamat</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Asal Sekolah</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Nilai UN</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>No HP</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>
                                    <input type="text" class="form-control">
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button class="btn btn-primary float-right">Submit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
